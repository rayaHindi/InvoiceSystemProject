<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SuperUser Dashboard</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<style>
	    body {
	        font-family: Arial, sans-serif;
	        background-color: #f4f4f4;
	        text-align: center;
	        margin: 0;
	        padding: 0;
	    }
	    .dashboard-container {
	        width: 50%;
	        margin: 100px auto;
	        background: white;
	        padding: 30px;
	        border-radius: 10px;
	        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	        border-top: 5px solid rgb(165, 0, 95); /* Accent color */
	    }
	    h2 {
	        color: rgb(128, 0, 64);
	    }
	    p {
	        color: #444;
	        font-size: 16px;
	    }
	    .dashboard-buttons {
	        margin-top: 20px;
	        display: flex;
	        flex-direction: column;
	        align-items: center;
	        gap: 10px;
	        width: 100%;
	    }
	    .dashboard-buttons a {
	        display: block;
	        text-decoration: none;
	        padding: 12px 25px;
	        width: 80%;
	        color: white;
	        background-color: rgb(128, 0, 64);
	        border-radius: 5px;
	        transition: 0.3s;
	        font-weight: bold;
	        border: 2px solid transparent;
	        text-align: center;
	    }
	    .dashboard-buttons a:hover {
	        background-color: rgb(165, 0, 95);
	        border-color: rgb(128, 0, 64);
	    }

	    /* ðŸ”¥ Logout button styling */
	    .logout-container {
	        background-color: transparent;
	        width: 100%;
	        display: flex;
	        justify-content: center;
	    }
	    .logout-form {
	        background: transparent;
	        padding: 5px;
	        width: 30%;
	        display: flex;
	        justify-content: center;
	    }
	    .logout-btn {
	        width: 100%;
	        background-color: rgb(128, 0, 64);
	        color: white;
	        border-radius: 5px;
	        padding: 12px;
	        font-size: 14px;
	        font-weight: bold;
	        border: none;
	        cursor: pointer;
	    }
	    .logout-btn:hover {
	        background-color: rgb(165, 0, 95);
	    }
	</style>
</head>
<body>
	<div class="dashboard-container">
	       <h2>Welcome, SuperUser!</h2>
	       <p>Manage users and invoices here.</p>

	       <div class="dashboard-buttons">
	           <a th:href="@{/admin/manage-users}">Manage Users</a>
	           <a th:href="@{/admin/manage-invoices}">Manage Invoices</a>
	       </div>
<br>
	       <div class="logout-container">
	           <form th:action="@{/auth/logout}" method="post" class="logout-form">
	               <button type="submit" class="logout-btn">Logout</button>
	           </form>
	       </div>
	</div>
</body>
</html>
